[execution]
dry_run = false
maker_timeout_ms = 500
stale_odds_threshold_ms = 5000
order_timeout_secs = 30

[kalshi]
api_base = "https://api.elections.kalshi.com"
ws_url = "wss://api.elections.kalshi.com/trade-api/ws/v2"

[momentum]
book_pressure_weight = 0.4
cancel_check_interval_ms = 100
cancel_threshold = 30
maker_momentum_threshold = 40
taker_momentum_threshold = 75
velocity_weight = 0.6
velocity_window_size = 10

[odds_sources.scraped-bovada]
base_url = "https://www.bovada.lv/services/sports/event/coupon/events/A/description/basketball/college-basketball"
live_poll_s = 5
max_retries = 2
pre_game_poll_s = 60
request_timeout_ms = 10000
type = "scraped"

[odds_sources.the-odds-api]
base_url = "https://api.the-odds-api.com"
bookmakers = "draftkings,fanduel,betmgm,caesars"
live_poll_s = 20
pre_game_poll_s = 120
quota_warning_threshold = 100
type = "the-odds-api"

[risk]
kelly_fraction = 0.25
max_concurrent_markets = 1
max_contracts_per_market = 1
max_total_exposure_cents = 1499

[simulation]
latency_ms = 500
use_break_even_exit = true
validate_fair_value = false

[simulation.realism]
enabled = true
taker_fill_rate = 0.85
taker_slippage_mean_cents = 1
taker_slippage_std_cents = 1
maker_fill_rate = 0.45
maker_require_price_through = true
apply_latency = true
max_hold_seconds = 300
timeout_exit_slippage_cents = 2

[sports.american-football]
