[strategy]
taker_edge_threshold = 5
maker_edge_threshold = 2
min_edge_after_fees = 1

[risk]
max_contracts_per_market = 10
max_total_exposure_cents = 50000
max_concurrent_markets = 5

[execution]
maker_timeout_ms = 500
stale_odds_threshold_ms = 5000

[kalshi]
api_base = "https://api.elections.kalshi.com"
ws_url = "wss://api.elections.kalshi.com/trade-api/ws/v2"

[odds_feed]
provider = "the-odds-api"
sports = ["basketball", "american-football", "baseball", "ice-hockey", "college-basketball", "college-basketball-womens", "soccer-epl", "mma"]
base_url = "https://api.the-odds-api.com"
bookmakers = "draftkings,fanduel,betmgm,caesars"
live_poll_interval_s = 20
pre_game_poll_interval_s = 120
quota_warning_threshold = 100

[momentum]
maker_momentum_threshold = 40
taker_momentum_threshold = 75
cancel_threshold = 30
velocity_weight = 0.6
book_pressure_weight = 0.4
cancel_check_interval_ms = 100
velocity_window_size = 10

[score_feed]
nba_api_url = "https://cdn.nba.com/static/json/liveData/scoreboard/todaysScoreboard_00.json"
espn_api_url = "https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard"
live_poll_interval_s = 1
pre_game_poll_interval_s = 60
failover_threshold = 5
request_timeout_ms = 1000

[simulation]
latency_ms = 500
use_break_even_exit = true
